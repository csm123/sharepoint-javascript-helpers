<div id="components"></div>

<script src="https://csm123.github.io/sharepoint-javascript-helpers/dist/sjh.js"></script>
<script src="https://fb.me/react-0.13.3.js"></script>
<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
<script>
SP.SOD.executeFunc("sp.js");
ExecuteOrDelayUntilScriptLoaded(launchNews, "sp.js");

function launchNews() {


	SharePoint.GetListItems({
  		list: "News",
  		fields: ["Title", "Summary"]
	}).then(function(stories) {
  		React.render(<News stories={stories}/>, document.getElementById("components"))
	});



}

var News = React.createClass({
	render: function() {
		return (
			<div>test</div>
			)
	}
});
</script>
